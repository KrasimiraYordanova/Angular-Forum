<div class="container">
    <form #loginForm="ngForm" class="login" (ngSubmit)="loginHandler(loginForm)">

        <fieldset>
            <h2>Login Form</h2>

            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input class="input-error" type="email" #emailInput="ngModel" ngModel name="email" id="email" [appEmailValidator]="['com','bg']" placeholder="john.doe@gmail.com" required>
            </p>
            <!-- {{emailInput.errors | json}} -->
            <ng-container *ngIf="emailInput.touched">
                <p class="error" *ngIf="emailInput.errors?.['required']">Email is required!</p>
                <p class="error" *ngIf="emailInput.errors?.['emailValidator']">Email is not valid!</p>
            </ng-container>

            <p class="field field-icon">
                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" ngModel #passwordInput="ngModel" name="password" id="password" placeholder="******" required [minlength]="5">
            </p>
            <!-- {{passwordInput.errors | json}} -->
            <ng-container *ngIf="passwordInput.touched">
                <p class="error" *ngIf="passwordInput.errors?.['required']">Password is required!</p>
                <p class="error" *ngIf="passwordInput.errors?.['minlength']">Password must be at least 5 characters!</p>
            </ng-container>

            <button [disabled]="loginForm.invalid">Login</button>

            <p class="text-center">
                Have an account?
                <a routerLink="/api/register">Register</a>
            </p>

        </fieldset>
    </form>
</div>
