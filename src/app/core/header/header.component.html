<header>
    <div class="mini-navbar-wrap">
        <div class="logo-wrap">
            <p class="logo"><span class="logo">SoftUni Forum</span></p>
        </div>
        <div class="mini-navbar">
            <ul>
                <ng-container *ngIf="!isLogged">
                    <li>
                        <a routerLink="/auth/login">Login</a>
                    </li>
                    <li>
                        <a routerLink="/auth/register">Register</a>
                    </li>
                </ng-container>
                <ng-container *ngIf="isLogged">
                    <li>
                        <a routerLink="/auth/profile">{{user?.username}}'s profile</a>
                    </li>
                    <li>
                        <a routerLink="/auth/logout">Logout</a>
                    </li>
                </ng-container>
            </ul>
        </div>
    </div>
    <nav>
        <ul>
            <li>
                <a routerLink="/">Home</a>
            </li>
            <li>
                <a routerLink="/theme">Themes</a>
            </li>
        <ng-container *ngIf="isLogged">
            <li>
                <a routerLink="/theme/create">New Theme</a>
            </li>
        </ng-container>
        </ul>
    </nav>
</header>
